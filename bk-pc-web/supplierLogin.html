<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>必砍</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="main">
    <div id="header" class="color-333">
        <h1>供应商登录</h1>
    </div>
    <div id="container">
        <div class="container-left l-container font-12">
            <div class="container-main">
                <h2 class="text-center font-14">动态验证码登录</h2>
                <p class="container-notice">如果您已经是供应商，请使用动态验证码登录</p>
                <p class="container-left-title color-333">中国大陆 <span class="fr">+86</span></p>
                <form action="">
                    <div class="form-group">
                        <label>手机号<span>※</span></label>
                        <input type="text" name="tel" placeholder="手机号">
                    </div>
                    <div class="form-group">
                        <label>验证码<span>※</span></label>
                        <div class="input-a relative">
                            <input type="text" name="checkNumber" placeholder="验证码">
                            <a href="" class="fr white active font-14">获得验证码</a>
                        </div>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="登录" id="loginIn" class="active">
                        <label for="loginIn" class="loginIn white font-14">登录</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-right r-container">
            <div class="container-main">
                <h2 class="container-right-title font-24">供应商入驻</h2>
                <a href="#" class="font-14">供应商入驻申请</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
