<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>必砍</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="main">
    <div id="header" class="color-333">
        <h1>法人认证</h1>
    </div>
    <div id="container">
        <div class="container-left only-container font-12">
            <div class="container-main">
                <form action="">
                    <div class="form-group">
                        <label>法人姓名<span>※</span></label>
                        <input type="text" name="tel" placeholder="公司名称">
                    </div>
                    <div class="form-group">
                        <label>法人身份证号<span>※</span></label>
                        <input type="text" name="tel" placeholder="统一社会信用代码">
                    </div>
                    <div class="form-group">
                        <label>法人身份证正面照<span class="color-999">请上传身份证原件正面彩色照片</span></label>
                        <input type="file"  id="photo1" accept="image/jpg,image/jpeg,image/png">
                        <label for="photo1" class="iconfont icon-photo"></label>
                    </div>
                    <div class="form-group">
                        <label>法人身份证反面照<span class="color-999">请上传身份证原件反面彩色照片</span></label>
                        <input type="file"  id="photo2" accept="image/jpg,image/jpeg,image/png">
                        <label for="photo2" class="iconfont icon-photo"></label>
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="下一步" id="loginIn" class="active">
                        <label for="loginIn" class="loginIn white font-14">下一步</label>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
