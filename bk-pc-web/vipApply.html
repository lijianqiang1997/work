<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>必砍</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="main">
    <div id="header" class="color-333">
        <h1>VIP创客申请</h1>
    </div>
    <div id="container">
        <div class="container-left only-container  font-12">
            <div class="container-main">
                <p class="container-left-title color-333">中国大陆 <span class="fr">+86</span></p>
                <form action="">
                    <div class="form-group">
                        <label>手机号<span>※</span></label>
                        <input type="text" name="tel" placeholder="手机号">
                    </div>
                    <div class="form-group">
                        <label>验证码<span>※</span></label>
                        <div class="input-a relative">
                            <input type="text" name="checkNumber" placeholder="验证码">
                            <a href="" class="fr white active font-14">获得验证码</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>团队人数<span>※</span></label>
                        <input type="text" name="tel" placeholder="团队人数（填写数字即可）">
                    </div>
                    <div class="form-group">
                        <label>月销售额<span>※</span></label>
                        <input type="text" name="tel" placeholder="月销售额（填写数字即可）">
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="登录" id="loginIn" class="active">
                        <label for="loginIn" class="loginIn white font-14">下一步</label>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
