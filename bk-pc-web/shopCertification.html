<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>必砍</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="main">
    <div id="header" class="color-333">
        <h1>店铺申请</h1>
    </div>
    <div id="container">
        <div class="container-left only-container font-12">
            <div class="container-main">
                <form action="">
                    <div class="form-group">
                        <label>天猫<span>※</span></label>
                        <input type="text" name="tel" placeholder="天猫店铺地址">
                    </div>
                    <div class="form-group">
                        <label>淘宝<span>※</span></label>
                        <input type="text" name="tel" placeholder="淘宝店铺地址">
                    </div>
                    <div class="form-group">
                        <label>京东<span>※</span></label>
                        <input type="text" name="tel" placeholder="京东店铺地址">
                    </div>
                    <div class="form-group">
                        <label>其他<span>※</span></label>
                        <input type="text" name="tel" placeholder="其他店铺地址">
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="下一步" id="loginIn" class="active">
                        <label for="loginIn" class="loginIn white font-14">下一步</label>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
